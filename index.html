<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多摩.dev</title>
  <meta name="description" content="多摩で学びが循環する場" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.ico" sizes="any">
</head>
<body>
  <main class="container">
    <div class="card">

      <!-- 画像はそのまま “ヘッダー画像” として見せる -->
      <img class="heroImage" src="./hero.png" alt="多摩.dev" />

      <!-- ヒーローに「タイトル/キャッチ/CTA」を戻す -->
      <header class="hero" aria-label="多摩.dev">
        <div class="badge"><span class="dot"></span>多摩で学びが循環する場</div>
        <h1>多摩.dev</h1>

        <p class="lead">
          多摩.dev は、東京都多摩市を拠点とするエンジニアコミュニティです。<br>
          聖蹟桜ヶ丘、多摩センター、立川、八王子など多摩地域での勉強会を開催。<br>
          多摩で働く・暮らすエンジニア同士が、気軽に集まり、互いの知見や経験を共有できる場にしていけたらうれしいです。
        </p>

      </header>

      <section class="section" aria-labelledby="links">
        <h2 id="links">公式リンク</h2>
        <div class="links">
          <a class="link-card" href="https://tamadev.connpass.com/" target="_blank" rel="noopener noreferrer">
            <div class="link-title">connpass</div>
            <p class="link-desc">開催情報・参加申し込み</p>
          </a>
          <a class="link-card" href="https://discord.com/invite/X9R3zVrtxx" target="_blank" rel="noopener noreferrer">
            <div class="link-title">Discord</div>
            <p class="link-desc">参加者コミュニケーション</p>
          </a>
        </div>
      </section>

      <section class="section" aria-labelledby="ops">
        <h2 id="ops">運営</h2>
        <p class="owner"><strong>髙橋直規（幡ヶ谷亭直吉）</strong></p>
        <div class="actions">
          <a class="btn btn-secondary" href="https://x.com/asagayanaoki" target="_blank" rel="noopener noreferrer">
            X（旧Twitter）
          </a>
        </div>
      </section>

      <footer class="footer">
        <span>© 多摩.dev</span>
        <span class="mini">Last updated: <span id="lastUpdated">—</span></span>
      </footer>

    </div>
  </main>

  <script>
    const d = new Date(document.lastModified);
    if (!isNaN(d.getTime())) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      document.getElementById("lastUpdated").textContent = `${y}/${m}/${day}`;
    }
  </script>
</body>
</html>
